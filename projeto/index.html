<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <title>Formulário de contato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">

</head>
<body>
    <form class="contact-form">
    <header class="contact-form__header">
        <h1 class="header__title">Formulário de contato</h1>
        <h2 class="header__subtitle"><a class="github-link" target="_blank" title="Meu Github" href="https://github.com/Jonathan-Anjos">Entre em contato!</a></h2>
    </header>
        <input class="contact-form__input-name" type="text" name="name" placeholder="Digite seu nome completo"/>
        <input class="contact-form__input-email" type="email" name="e-mail" placeholder="Digite seu e-mail"/>
        <textarea class="contact-form__textarea" placeholder="Sua mensagem..."></textarea>
    <div class="contact-form__terms">
        <input class="terms__checkbox" type="checkbox" />
        <span class="terms__span">Você concorda com os termos de serviços e privacidade.</span>
    </div> <!--termos-->
        <input class="contact-form__input-submit" type="submit" value="Enviar">
    </form> <!--form-->
</body>
</html>
